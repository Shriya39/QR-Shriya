<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Web Training | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="images/image-product-mobile.jpg" alt="">
    
    </div>
    <div class="product-content"> 
      <p class="subtitle">PERFUME</p>
      <h2 class="product-tittle">
        Gabrielle Essence Eau De Parfum

      </h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      
      </p>
      <div class="price">
        <div class="discounted-price">$149.99</div>
        <div class="original-price">$169.99</div>
        </div>
        <button class="button">add to cart </button>
      </div>
    </div>
  </div>
  

  </div>
</body>
</html>
